<!DOCTYPE html>
<html>
  <head>
    <title>Eyepot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="static/janus.js"></script>
    <script src="static/adapter.min.js"></script>
    <script src="static/streaming.js"></script>
    <script src="static/control.js"></script>
  </head>
  <body>
    <div id="video_container">
      <video id="video" autoplay></video>
    </div>
    <div id="control_container">
      <table id = "control">
        <tr>
          <td id="arrow_rotate_left"><img src="static/arrow_rotate_left.png" alt="rotate left"></td>
          <td id="arrow_up"><img src="static/arrow_up.png" alt="up"></td>
          <td id="arrow_rotate_right"><img src="static/arrow_rotate_right.png" alt="rotate right"></td>
        </tr>
        <tr>
          <td id="arrow_left"><img src="static/arrow_left.png" alt="left"></td>
          <td id="arrow_down"><img src="static/arrow_down.png" alt="down"></td>
          <td id="arrow_right"><img src="static/arrow_right.png" alt="right"></td>
        </tr>
      </table>
    </div>
    <script>document.body.onload = function() { initStreaming(); initControl(); };</script>
  </body>
</html>
